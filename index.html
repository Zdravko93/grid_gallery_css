<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Grid Gallery</h1>
    <div class="main-container">

        <div class="gallery-container">
            <div class="gallery-item height-cars">
                <img src="https://source.unsplash.com/800x600?cars" alt="cars">
                <div class="text">Cars</div>
            </div>

            <div class="gallery-item">
                <img src="https://source.unsplash.com/800x600?nature" alt="nature">
                <div class="text">Nature</div>
            </div>

            <div class="gallery-item">
                <img src="https://source.unsplash.com/800x600?tourism" alt="tourism">
                <div class="text">Tourism</div>
            </div>

            <div class="gallery-item">
                <img src="https://source.unsplash.com/800x600?sport" alt="sport">
                <div class="text">Sport</div>
            </div>

            <div class="gallery-item">
                <img src="https://source.unsplash.com/800x600?beauty" alt="beauty">
                <div class="text">Beauty</div>
            </div>

            <div class="gallery-item">
                <img src="https://source.unsplash.com/800x600?photography" alt="photography">
                <div class="text">Photography</div>
            </div>

            <div class="gallery-item width-business">
                <img src="https://source.unsplash.com/800x600?business" alt="business">
                <div class="text">Business</div>
            </div>

            <div class="gallery-item width-business height-business">
                <img src="https://source.unsplash.com/800x600?market" alt="market">
                <div class="text">Market</div>
            </div>

            <div class="gallery-item">
                <img src="https://source.unsplash.com/800x600?university" alt="university">
                <div class="text">University</div>
            </div>

            <div class="gallery-item height-music">
                <img src="https://source.unsplash.com/800x600?music" alt="music">
                <div class="text">Music</div>
            </div>

            <div class="gallery-item height-art">
                <img src="https://source.unsplash.com/800x600?art" alt="art">
                <div class="text">Art</div>
            </div>

            <div class="gallery-item width-army height-army">
                <img src="https://source.unsplash.com/800x600?army" alt="army">
                <div class="text">Army</div>
            </div>

            <div class="gallery-item">
                <img src="https://source.unsplash.com/800x600?traffic" alt="traffic">
                <div class="text">Traffic</div>
            </div>

            <div class="gallery-item">
                <img src="https://source.unsplash.com/800x600?industry" alt="industry">
                <div class="text">Industry</div>
            </div>

            <div class="gallery-item width-beaches">
                <img src="https://source.unsplash.com/800x600?beaches" alt="beaches">
                <div class="text">Beaches</div>
            </div>

            <div class="gallery-item">
                <img src="https://source.unsplash.com/800x600?mountains" alt="mountains">
                <div class="text">Mountains</div>
            </div>

            <div class="gallery-item">
                <img src="https://source.unsplash.com/800x600?desert" alt="desert">
                <div class="text">Desert</div>
            </div>


        </div>
    </div>
</body>

</html>
